  - engine: "postgresql"
    schema: "migration/postgresql"
    queries: "internal/datastore/database/remoteconfig/postgresql.sql"
    gen:
      go: 
        package: "remoteconfigpostgres"
        out: "internal/app/repository/remoteconfig/postgresql"
