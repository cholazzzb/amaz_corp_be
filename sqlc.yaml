      go:
        package: "user"
        out: "internal/user/mysql"
  - engine: "mysql"
    schema: "internal/database/member/schema.sql"
    queries: "internal/database/member/query.sql"
    gen: 
      go: 
        package: "member"
        out: "internal/member/mysql"